<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="./script.js"></script>
</head>
<body>
    <h1 id="name">Praveen maila</h1>
    <button onclick="fun1()">Change text</button>
    <button onclick="colorchange()">Change BG color</button>
    <script>
        function fun1(){
            let temp=document.getElementById("name").innerHTML;
            
            if(temp=="Hello praveen"){
                document.getElementById("name").innerHTML="Praveen maila";
            }else{
                document.getElementById("name").innerHTML="Hello praveen";
            }
        }
        function colorchange(){
            document.body.style.backgroundColor="lightblue";
            document.body.style.color="red";
        }
        </script>
</body>
</html>
