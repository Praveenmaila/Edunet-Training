<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerPulse 15s ease-in-out infinite;
        }

        @keyframes headerPulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, 10px) scale(1.1); }
        }

        .header h1 {
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .cards-wrapper {
            padding: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .student-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            animation: cardFadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-card:nth-child(1) { animation-delay: 0.1s; }
        .student-card:nth-child(2) { animation-delay: 0.2s; }
        .student-card:nth-child(3) { animation-delay: 0.3s; }
        .student-card:nth-child(4) { animation-delay: 0.4s; }
        .student-card:nth-child(5) { animation-delay: 0.5s; }
        .student-card:nth-child(n+6) { animation-delay: 0.6s; }

        .student-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .card-image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .no-image-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #667eea;
            border: 4px solid white;
        }

        .card-body {
            padding: 20px;
        }

        .card-id {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .card-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .card-detail {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .card-detail-icon {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .card-detail-label {
            font-weight: 600;
            color: #666;
            margin-right: 8px;
        }

        .card-detail-value {
            color: #333;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .card-actions .btn {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
            grid-column: 1 / -1;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }

        /* CRUD Operations Styles */
        .btn-container {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 1.3em;
            margin-left: 5px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #63398d 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            font-size: 0.85em;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background-color: #da190b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #imagePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: none;
            border: 3px solid #667eea;
        }

        #imagePreview.show {
            display: block;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-cancel {
            background-color: #999;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #777;
        }

        .message {
            padding: 15px;
            margin: 20px 30px;
            border-radius: 6px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .cards-wrapper {
                padding: 15px;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .btn-container {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }

            .stats-info {
                width: 100%;
                justify-content: center;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
    <script>
        const API_URL = "http://127.0.0.1:8000/api/students/";
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            
            // Modal event listeners
            document.getElementById('addStudentBtn').addEventListener('click', openAddModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);
            
            // Image preview
            document.getElementById('studentImageUrl').addEventListener('input', function(e) {
                const url = e.target.value;
                const preview = document.getElementById('imagePreview');
                if (url) {
                    preview.src = url;
                    preview.classList.add('show');
                    preview.onerror = function() {
                        preview.classList.remove('show');
                    };
                } else {
                    preview.classList.remove('show');
                }
            });
            
            // Close modal on outside click
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('studentModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        });

        // Load all students (READ)
        function loadStudents() {
            const cardsGrid = document.getElementById("cardsGrid");
            cardsGrid.innerHTML = '<div class="loading">Loading data...</div>';
            
            fetch(API_URL)
                .then(res => res.json())
                .then(data => { 
                    // Update count
                    document.getElementById('studentCount').textContent = data.length;
                    
                    if (data.length === 0) {
                        cardsGrid.innerHTML = '<div class="no-data">No students found</div>';
                        return;
                    }
                    
                    const cards = data.map(item => {
                        const imageSrc = item.image_url || '';
                        const imageHtml = imageSrc 
                            ? `<img src="${imageSrc}" alt="${item.name}" class="card-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                               <div class="no-image-placeholder" style="display:none;">ðŸ‘¤</div>`
                            : `<div class="no-image-placeholder">ðŸ‘¤</div>`;
                        
                        return `
                            <div class="student-card">
                                <div class="card-image-container">
                                    ${imageHtml}
                                    <div class="card-id">#${item.id}</div>
                                </div>
                                <div class="card-body">
                                    <div class="card-name">${item.name}</div>
                                    <div class="card-detail">
                                        <span class="card-detail-icon">ðŸ“§</span>
                                        <span class="card-detail-value">${item.email}</span>
                                    </div>
                                    <div class="card-detail">
                                        <span class="card-detail-icon">ðŸŽ‚</span>
                                        <span class="card-detail-label">Age:</span>
                                        <span class="card-detail-value">${item.age} years</span>
                                    </div>
                                    <div class="card-actions">
                                        <button class="btn btn-edit" onclick='editStudent(${JSON.stringify(item).replace(/'/g, "&#39;")})'>Edit</button>
                                        <button class="btn btn-delete" onclick="deleteStudent(${item.id})">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    cardsGrid.innerHTML = cards;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    cardsGrid.innerHTML = '<div class="no-data">Error loading data</div>';
                    showMessage('Error loading students', 'error');
                    document.getElementById('studentCount').textContent = '0';
                });
        }

        // Open modal for adding student
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            document.getElementById('imagePreview').classList.remove('show');
            document.getElementById('studentModal').classList.add('show');
        }

        // Open modal for editing student
        function editStudent(student) {
            currentEditId = student.id;
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentEmail').value = student.email;
            document.getElementById('studentAge').value = student.age;
            document.getElementById('studentImageUrl').value = student.image_url || '';
            
            // Show image preview if URL exists
            const preview = document.getElementById('imagePreview');
            if (student.image_url) {
                preview.src = student.image_url;
                preview.classList.add('show');
            } else {
                preview.classList.remove('show');
            }
            
            document.getElementById('studentModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').classList.remove('show');
            currentEditId = null;
        }

        // Handle form submit (CREATE or UPDATE)
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value;
            const email = document.getElementById('studentEmail').value;
            const age = document.getElementById('studentAge').value;
            const imageUrl = document.getElementById('studentImageUrl').value;
            
            const studentData = {
                name: name,
                email: email,
                age: parseInt(age),
                image_url: imageUrl || null
            };

            if (currentEditId) {
                // UPDATE
                studentData.id = currentEditId;
                fetch(API_URL + currentEditId + '/', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                })
                .then(res => res.json())
                .then(data => {
                    showMessage('Student updated successfully!', 'success');
                    closeModal();
                    loadStudents();
                })
                .catch(error => {
                    console.error('Error updating student:', error);
                    showMessage('Error updating student', 'error');
                });
            } else {
                // CREATE
                if (id) {
                    studentData.id = parseInt(id);
                }
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(studentData)
                })
                .then(res => res.json())
                .then(data => {
                    showMessage('Student added successfully!', 'success');
                    closeModal();
                    loadStudents();
                })
                .catch(error => {
                    console.error('Error adding student:', error);
                    showMessage('Error adding student', 'error');
                });
            }
        }

        // Delete student (DELETE)
        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                fetch(API_URL + id + '/', {
                    method: 'DELETE',
                })
                .then(res => {
                    if (res.ok) {
                        showMessage('Student deleted successfully!', 'success');
                        loadStudents();
                    } else {
                        showMessage('Error deleting student', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error deleting student:', error);
                    showMessage('Error deleting student', 'error');
                });
            }
        }

        // Show message notification
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message show ' + type;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <p class="header-subtitle">Manage your student records with ease</p>
        </div>
        
        <!-- Message notification -->
        <div id="message" class="message"></div>
        
        <!-- Add Student Button -->
        <div class="btn-container">
            <div class="stats-info">
                <div class="stat-badge">
                    ðŸ‘¥ Total Students: <span class="stat-number" id="studentCount">0</span>
                </div>
            </div>
            <button id="addStudentBtn" class="btn btn-primary">+ Add New Student</button>
        </div>
        
        <div class="cards-wrapper">
            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Student -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add New Student</div>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentId">ID (Optional for new students)</label>
                    <input type="number" id="studentId" placeholder="Auto-generated if left empty">
                </div>
                <div class="form-group">
                    <label for="studentName">Name *</label>
                    <input type="text" id="studentName" required placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email *</label>
                    <input type="email" id="studentEmail" required placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="studentAge">Age *</label>
                    <input type="number" id="studentAge" required placeholder="Enter student age">
                </div>
                <div class="form-group">
                    <label for="studentImageUrl">Image URL</label>
                    <input type="url" id="studentImageUrl" placeholder="Enter image URL (optional)">
                    <img id="imagePreview" alt="Image preview">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            <span id="closeModal" style="position: absolute; top: 15px; right: 20px; font-size: 28px; font-weight: bold; color: #999; cursor: pointer;">&times;</span>
        </div>
    </div>
</body>
</html>
