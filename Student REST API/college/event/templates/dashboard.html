<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .table-wrapper {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        thead th {
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            transform: scale(1.01);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 18px;
            color: #333;
            font-size: 0.95em;
        }

        tbody td:first-child {
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .table-wrapper {
                padding: 15px;
            }

            table {
                font-size: 0.9em;
            }

            thead th, tbody td {
                padding: 12px 8px;
            }

            /* Stack table on very small screens */
            @media screen and (max-width: 480px) {
                table, thead, tbody, th, td, tr {
                    display: block;
                }

                thead tr {
                    position: absolute;
                    top: -9999px;
                    left: -9999px;
                }

                tr {
                    margin-bottom: 15px;
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    overflow: hidden;
                }

                td {
                    border: none;
                    position: relative;
                    padding-left: 50%;
                    text-align: right;
                }

                td:before {
                    position: absolute;
                    left: 12px;
                    width: 45%;
                    padding-right: 10px;
                    white-space: nowrap;
                    font-weight: 600;
                    text-align: left;
                    color: #667eea;
                }

                td:nth-of-type(1):before { content: "ID:"; }
                td:nth-of-type(2):before { content: "Name:"; }
                td:nth-of-type(3):before { content: "Age:"; }
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById("tableBody");
            
            // Show loading state
            tableBody.innerHTML = '<tr><td colspan="3" class="loading">Loading data...</td></tr>';
            
            fetch("http://127.0.0.1:8000/api/students/")
                .then(res => res.json())
                .then(data => { 
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3" class="no-data">No students found</td></tr>';
                        return;
                    }
                    
                    const rows = data.map(item => `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.age}</td>
                        </tr>
                    `).join('');
                    tableBody.innerHTML = rows;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    tableBody.innerHTML = '<tr><td colspan="3" class="no-data">Error loading data</td></tr>';
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
